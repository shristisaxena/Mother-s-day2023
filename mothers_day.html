<!DOCTYPE html>
<html>
<head>
	<title>Happy Mother's Day!</title>
	<style>
		body {
			background-color: pink;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			color: white;
			font-size: 50px;
			margin-top: 50px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.card {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			margin: 20px;
			padding: 20px;
			text-align: center;
			width: 300px;
		}
		.card img {
			height: 200px;
			width: 200px;
			object-fit: cover;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		.card h2 {
			color: pink;
			font-size: 24px;
			margin-bottom: 10px;
		}
		.card p {
			color: gray;
			font-size: 18px;
			margin-bottom: 20px;
		}
		.btn {
			background-color: pink;
			border: none;
			border-radius: 10px;
			color: white;
			cursor: pointer;
			font-size: 20px;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.5s ease;
		}
		.btn:hover {
			background-color: white;
			color: pink;
		}
	</style>
</head>
<body>
	<h1>Happy Mother's Day!</h1>
	<div class="container">
		<div class="card">
			<img src="https://img.freepik.com/free-vector/daughter-hugging-mother-room_1308-25300.jpg?size=626&ext=jpg&uid=R47602910&ga=GA1.2.190286457.1675941364&semt=ais" alt="Mom and child">
			<h2>Mom and Me</h2>
			<p>Thank you for always being there for me.</p>
			<a href="#" class="btn">Learn More</a>
		</div>
		<div class="card">
			<img src="https://img.freepik.com/free-vector/flat-mothers-day-illustration_23-2149353573.jpg?size=626&ext=jpg&uid=R47602910&ga=GA1.2.190286457.1675941364&semt=ais" alt="Flowers">
			<h2>Flowers for Mom</h2>
			<p>Wishing you a blooming Mother's Day!</p>
			<a href="#" class="btn">Learn More</a>
		</div>
		<div class="card">
			<img src="https://img.freepik.com/premium-vector/young-happy-mother-hug-cute-little-girl_97632-4923.jpg?size=626&ext=jpg&uid=R47602910&ga=GA1.2.190286457.1675941364&semt=ais" alt="Mom and daughter">
			<h2>Mother and Daughter</h2>
			<p>Thank you for being my role model.</p>
			<a href="#" class="btn">Learn More</a>
		</div>
	</div>
</body>
</html>
